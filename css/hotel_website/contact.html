<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./assets/hotel_icon.png" />
    <meta
      property="og:description"
      content="Welcome to the best hotel in the Maldives"
    />
    <meta name="keywords" content="hotel, Maldives" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Hotel Paradise | Contact</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">Paradise</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="message" name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fa fa-plane fa-3x"></i>
          <h3>Location</h3>
          <p>Paradise Resort, Maldives, Indian Ocean</p>
        </div>
        <div class="box">
          <i class="fa fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(43) 543-543</p>
        </div>
        <div class="box">
          <i class="fa fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>frontdesk@paradise.com</p>
        </div>
      </div>
    </section>
    <footer id="main-footer">
      <p>Resort Paradise &copy; 2022, All Rights Reserved</p>
    </footer>
  </body>
</html>
