<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Guess My Letter</h1>
      <div class="hidden-letter-box"><span id="hidden-letter">?</span></div>
      <span id="game-message">Guess a key</span>
      <div id="play-again">
        <h2>Play Again?</h2>
        <button id="new-game-btn">YES</button>
      </div>
      <h2>Keys guessed</h2>
      <div id="guessed-keys"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
