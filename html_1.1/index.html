<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./cat.png" />
    <meta
      property="og:description"
      content="My solution for the Appleseeds exercise on html, number 1.1"
    />
    <title>my website</title>
  </head>
  <body>
    <header>
      <!--  element that represents the introduction of th website-->
      <h1>Hello World!</h1>
      <img src="./cat.png" alt="catgithub" width="200" />
      <h2>Welcome to my first website.</h2>
      <img
        src="https://media.tenor.com/bQCHJwgCNuMAAAAM/kitten-cat.gif"
        alt="codingCat"
      />
    </header>
    <div>
      <!-- divides the html into sections -->
      <p>
        Here I'm practicing some <strong>html elements</strong> and
        <em> cool tricks</em> .
      </p>
    </div>
    <div>
      <h2>Here are a few useful links for practicing Javascript:</h2>
      <ul>
        <li><a href="https://leetcode.com/">LeetCode</a></li>
        <li><a href="https://www.codewars.com/">CodeWars</a></li>
        <li><a href="https://www.hackerrank.com/">hackerrank</a></li>
      </ul>
    </div>
    <div>
      <!-- this element reacts to an event that the user initiates by an interaction -->
      <button class="some-style" type="button">A fake button</button>
    </div>
    <footer>
      <!-- element that represents the bottom of the page, usually we contact info -->
      <p>Contact our company:</p>
      <address>
        <!-- this element represents all contact details such as email, phone number, physical address -->
        <a href="mailto:ourcompany@gmail.com">ourcompany@gmail.com</a>
        <a href="tel:+13115552368">(311) 555-2368</a>

        San Francisco, California, USA
      </address>
    </footer>
  </body>
</html>
